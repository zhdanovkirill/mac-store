<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"/>
    <title>Mac Outlet Example</title>
</head>

<body>

<div class="wrapper">
    <header>
        <img class="img-logo" src="resources/icons/logo.svg" alt="Logo">
        <img class="img-basket" src="resources/icons/cart.svg" alt="Basket">
    </header>

    <main>
        <img class="banners" src="resources/banners/watch_banner.jpg" alt="banner">
        <div class="filters">
            <div class="search">
                <img class="img-search" src="resources/icons/search.svg" alt="Search">
                <input class="input-search" type="text" placeholder="Enter device name...">
            </div>
            <div class="img-container img-filter-container"><img class="img-filter" src="resources/icons/filter.svg" alt="Filter"></div>
            <div class="img-container"><img class="img-settings" src="resources/icons/settings.svg" alt="Settings"></div>
        </div>


        <div class="content">

            <div id="filter" class="filter-container display-none ">
                <div class="filter-section">
                    <div class="filter-title">
                        <div>Price</div>
                        <img class="arrow" src="./resources/icons/arrow_left.svg" alt="">
                    </div>
                    <div class="filter-content">
                        <div class="filter-row">
                            <lable>From</lable>
                            <input id="price-from" data-filter-type="price" data-filter-prop="from" value="0" type="number">
                        </div>
                        <div class="filter-row">
                            <lable>To</lable>
                            <input id="price-to" data-filter-type="price" data-filter-prop="to" type="number">
                        </div>
                    </div>

                </div>

                <div class="filter-section">
                    <div class="filter-title">
                        <div>Color</div>
                        <img class="arrow" src="./resources/icons/arrow_left.svg" alt="">
                    </div>
                    <div class="filter-content filter-color">

                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-title">
                        <div>Memory</div>
                        <img class="arrow" src="./resources/icons/arrow_left.svg" alt="">
                    </div>
                    <div class="filter-content">
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="storage" value="32">32 Gb</span>
                            <span><input type="checkbox" data-filter-type="storage" value="512">512 Gb</span>
                        </div>
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="storage" value="64">64 Gb</span>
                            <span><input type="checkbox" data-filter-type="storage" value="1024">1 Tb</span>
                        </div>
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="storage" value="128">128 Gb</span>
                            <span><input type="checkbox" data-filter-type="storage" value="2048">2 Tb</span>
                        </div>
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="storage" value="256">256 Gb</span>
                            <span><input type="checkbox" data-filter-type="storage" value="4096">4 Tb</span>
                        </div>
                    </div>
                </div>
                <div class="filter-section">
                    <div class="filter-title">
                        <div>OS</div>
                        <img class="arrow" src="./resources/icons/arrow_left.svg" alt="">
                    </div>
                    <div class="filter-content filter-os">

                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-title">
                        <div>Display</div>
                        <img class="arrow" src="./resources/icons/arrow_left.svg" alt="">
                    </div>
                    <div class="filter-content">
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="display" value="2-5">2-5</span>
                            <span><input type="checkbox" data-filter-type="display" value="5-7">5-7</span>
                        </div>
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="display" value="7-12">7-12</span>
                            <span><input type="checkbox" data-filter-type="display" value="12-16">12-16</span>
                        </div>
                        <div class="filter-row">
                            <span><input type="checkbox" data-filter-type="display" value="16-1000">16+</span>
                        </div>

                    </div>
                </div>
            </div>

            <div id="items" class="items">

                <div id="card" class="card">
                    <img class="img-like" src="resources/icons/like_empty.svg" alt="Add to favorites">
                    <img class="card-image" alt="Device picture">

                    <div class="card-body">
                        <span class="card-title"></span>

                        <div class="stock-container">
                            <img class="img-cross display-none" src="resources/icons/close.svg" alt="In stoke">
                            <img class="img-check display-none" src="resources/icons/check.svg" alt="In stoke">
                            <span class="count-in-stock">0</span><span>left in stock</span>
                        </div>
                        <div class="price-container">
                            Price: <span class="price"></span> $
                        </div>
                        <button class="btn btn-add">Add to cart</button>

                    </div>

                    <div class="footer-card">
                        <img class="footer-img-like" src="resources/icons/like_filled.svg" alt="Positive reviews">
                        <span class="positive-reviews"></span>
                        <span class="orders"></span>
                    </div>
                </div>

            </div>
        </div>

    </main>
</div>

<script nomodule type="module" src="./main.js"></script>
</body>
</html>
